<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>El sitio web de Kintsugi</title>
    <!-- Incluir hoja de estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.tidio.co/io1vsiipeiwbsda4ewo3kyuba8u0r0xa.js" async></script>
    
    <style>
        /* Estilos personalizados */
        body {
            background-color: white;
            color: black;
            font-family: Verdana, sans-serif;
            padding-top: 5rem;
        }
        .jumbotron {
            background-color: #f8f9fa;
            padding: 2rem 1rem;
            margin-bottom: 2rem;
        }
        .lead {
            font-size: 1.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .section {
            padding: 4rem 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Tu Sitio Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#logros">Logros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio-sesion">Inicio de Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <!-- Sección de Inicio -->
        <section id="inicio" class="section">
            <div class="jumbotron text-center">
                <h1 class="display-4">¡Bienvenido a mi Sitio Web!</h1>
                <p class="lead">Este es un párrafo. Así es como se hace un enlace: <a href="https://neocities.org">Neocities</a>.</p>
            </div>
        </section>

        <!-- Sección de Logros -->
        <section id="logros" class="section">
            <h2>Logros</h2>
            <p>Esta sección muestra tus logros. Puedes agregar más detalles aquí.</p>
        </section>

        <!-- Sección de Inicio de Sesión -->
        <section id="inicio-sesion" class="section">
            <h2>Inicio de Sesión</h2>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        </section>
    </div>

    <!-- Botón flotante para abrir el chat -->
    <div class="fixed-bottom p-3 text-end">
        <button type="button" class="btn btn-primary" onclick="openChatPage()">Abrir Chat</button>
    </div>

    <!-- JavaScript para redirigir al chat -->
    <script>
        function openChatPage() {
            window.location.href = "https://kinstugi.neocities.org/chat.html";
        }
    </script>

    <!-- Incluir scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
