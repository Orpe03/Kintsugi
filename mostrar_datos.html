<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border: solid 2px #7e7c7c;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, h2 {
            background-color: #edf797;
            padding: 10px;
            text-align: center;
            border: solid 1px #7e7c7c;
        }
        td, th {
            border: solid 1px #7e7c7c;
            padding: 8px;
            text-align: center;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .form-control {
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos de la Base de Datos</h1>
        <input type="text" id="buscarInput" class="form-control" placeholder="Buscar...">
        <div id="datosTabla"></div>
        <div id="error" class="error-message"></div>
    </div>

    <script>
        function obtenerDatos() {
            fetch('http://localhost/obtener_datos.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error en la solicitud.');
                    }
                    return response.text(); // Cambiado a response.text() para manejar HTML o texto
                })
                .then(data => {
                    mostrarDatosHTML(data); // Llama a una funciÃ³n para mostrar el HTML recibido
                })
                .catch(error => {
                    console.error('Error al obtener los datos:', error);
                    mostrarError(error.message);
                });
        }

        function mostrarDatosHTML(html) {
            const tablaDatos = `
                <table>
                    <thead>
                        <tr>
                            <th><h2>Nombre</h2></th>
                            <th><h2>Parte 1</h2></th>
                            <th><h2>Parte 2</h2></th>
                            <th><h2>Logros</h2></th>
                        </tr>
                    </thead>
                    <tbody>
                        ${html} // Los datos de la tabla recibidos del servidor
                    </tbody>
                </table>
            `;
            document.getElementById('datosTabla').innerHTML = tablaDatos;
            
            document.getElementById('buscarInput').addEventListener('input', function() {
                filtrarTabla(this.value.trim().toLowerCase());
            });
        }

        function mostrarError(message) {
            document.getElementById('error').textContent = 'Error: ' + message; // Muestra el mensaje de error
        }

        function filtrarTabla(terminoBusqueda) {
            const filas = document.querySelectorAll('table tbody tr');
            filas.forEach(fila => {
                let encontrado = false;
                fila.querySelectorAll('td').forEach(celda => {
                    const contenido = celda.textContent.toLowerCase();
                    if (contenido.includes(terminoBusqueda)) {
                        encontrado = true;
                    }
                });
                if (encontrado) {
                    fila.style.display = '';
                } else {
                    fila.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            obtenerDatos();
        });
    </script>
</body>
</html>
